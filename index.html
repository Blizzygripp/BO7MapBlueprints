<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo7 Hardpoint Rotations</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #161616;
            --accent: #64439c; 
            --text: #e0e0e0;
            --glow: 0 0 20px 2px rgba(100, 67, 156, 0.6);
            --modal-glow: 0 0 40px 5px rgba(100, 67, 156, 0.8);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .map-card {
            background: var(--card-bg);
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .map-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .map-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #2a2a2a;
        }

        .map-card h3 {
            padding: 15px;
            margin: 0;
            text-align: center;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .modal img {
            max-width: 95%;
            max-height: 95%;
            border: 2px solid var(--accent);
            border-radius: 4px;
            box-shadow: var(--modal-glow);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            font-size: 0.7rem;
            color: #555;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bo7 Hardpoint Rotations</h1>
        <p style="color: #666;">Blueprints</p>
    </header>

    <div class="map-grid">
        <div class="map-card" onclick="openZoom('Images/Blackheart.png')">
            <img src="Images/Blackheart.png" alt="Blackheart Blueprint">
            <h3>Blackheart</h3>
        </div>

        <div class="map-card" onclick="openZoom('Images/Collossus.png')">
            <img src="Images/Collossus.png" alt="Collossus Blueprint">
            <h3>Collossus</h3>
        </div>

        <div class="map-card" onclick="openZoom('Images/Den.png')">
            <img src="Images/Den.png" alt="Den Blueprint">
            <h3>Den</h3>
        </div>

        <div class="map-card" onclick="openZoom('Images/Exposure.png')">
            <img src="Images/Exposure.png" alt="Exposure Blueprint">
            <h3>Exposure</h3>
        </div>

        <div class="map-card" onclick="openZoom('Images/Raid.png')">
            <img src="Images/Raid.png" alt="Raid Blueprint">
            <h3>Raid</h3>
        </div>

        <div class="map-card" onclick="openZoom('Images/Scar.png')">
            <img src="Images/Scar.png" alt="Scar Blueprint">
            <h3>Scar</h3>
        </div>
    </div>

    <div id="zoomModal" class="modal" onclick="this.style.display='none'">
        <img id="modalImg" src="">
    </div>

    <footer>
        REDACTED &copy; 2026
    </footer>

    <script>
        function openZoom(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('zoomModal').style.display = 'flex';
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === "Escape") {
                document.getElementById('zoomModal').style.display = 'none';
            }
        });
    </script>

</body>
</html>
